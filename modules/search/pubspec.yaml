name: search
description: A new Flutter package project.
version: 0.0.1

environment:
  sdk: ">=2.18.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  shared:
    path: ../shared

dev_dependencies:
  build_runner: ^2.0.0
  flutter_lints: ^2.0.2
  assets_gen: ^1.5.0
  flutter_test:
    sdk: flutter

assets_gen:
  omit_path_levels: 2

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  uses-material-design: true

  assets:
    - assets/images/
