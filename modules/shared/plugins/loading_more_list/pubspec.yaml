name: loading_more_list
description: A loading more list which supports ListView,GridView,WaterfallFlow and Slivers.
version: 5.0.2
homepage: https://github.com/fluttercandies/loading_more_list

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=2.0.0"

dependencies:
  extended_list:
    path: ../extended_list
  extended_list_library:
    path: ../extended_list_library
  flutter:
    sdk: flutter
  waterfall_flow:
    path: ../waterfall_flow
  loading_more_list_library: ^2.0.1

#dependency_overrides:
#  extended_list_library:
#    path: ../extended_list_library

dev_dependencies:
  flutter_test:
    sdk: flutter

# For information on the generic Dart part of this file, see the
# following page: https://www.dartlang.org/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  uses-material-design: true
