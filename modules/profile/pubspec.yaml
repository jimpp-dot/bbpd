name: profile
description: A new Flutter package project.
version: 0.0.1

environment:
  sdk: ">=2.18.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  shared:
    path: ../shared

  message:
    path: ../message

  qr_flutter: 4.0.0
  image_gallery_saver: ^1.7.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner: ^2.0.0
  assets_gen: ^1.5.0
  flutter_lints: ^2.0.2

assets_gen:
  omit_path_levels: 2

